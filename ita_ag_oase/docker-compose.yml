version: '3.7'
services:
  ita-ag-oase:
    image: exastro/exastro-it-automation-ag-oase:${ITA_VERSION:-2.3.0}
    container_name: ${AGENT_NAME:-ita-oase-agent-01}
    hostname: ${AGENT_NAME:-ita-oase-agent-01}
    restart: always
    user: ${UID:-1000}:${HOST_DOCKER_GID:-1000}
    environment:
      TZ: ${TZ:-Asia/Tokyo}
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-ja}
      LANGUAGE: ${LANGUAGE:-en}
      AGENT_NAME: ${AGENT_NAME:-ita-oase-agent-01}
      ORGANIZATION_ID: ${EXASTRO_ORGANIZATION_ID}
      WORKSPACE_ID: ${EXASTRO_WORKSPACE_ID}
      USERNAME: ${EXASTRO_USERNAME}
      PASSWORD: ${EXASTRO_PASSWORD}
      URL: ${EXASTRO_URL}
      EVENT_COLLECTION_SETTINGS_NAMES: ${EVENT_COLLECTION_SETTINGS_NAMES}
      ITERATION: ${ITERATION:-500}
      EXECUTE_INTERVAL: ${EXECUTE_INTERVAL:-10}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - vol-ita-storage:/storage
    networks:
      - exastro
    logging:
      driver: json-file
      options:
        max-size: ${LOGGING_MAX_SIZE:-10m}
        max-file: '${LOGGING_MAX_FILE:-10}'

volumes:
  vol-ita-storage:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/.volumes/storage

networks:
  exastro:
    name: "exastro_${NETWORK_ID}"
